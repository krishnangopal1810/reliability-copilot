prompts:
  - "Answer the following question in one sentence: {{question}}"

providers:
  - openrouter:xiaomi/mimo-v2-flash:free

tests:
  - vars:
      question: "What is 2+2?"
    assert:
      - type: contains
        value: "4"

  - vars:
      question: "What is the capital of France?"
    assert:
      - type: contains
        value: "Paris"

  - vars:
      question: "What color is the sky on a clear day?"
    assert:
      - type: icontains
        value: "blue"
